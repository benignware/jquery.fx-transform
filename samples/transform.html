<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>jquery.fx-transform</title>
    <!-- example dependencies -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/blocks.css">
    
    <script src="../dist/jquery.fx-transform.js"></script>
    
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>jquery.fx-transform <small>Example</small></h1>
      </div>
      
      <div class="example example-1">
        <h2>Example</h2>
        <p><em>This example shows how to apply css-transforms to jQuery.</em></p>
        <form class="form-inline form-group">
          <button class="go btn btn-default" type="button">Run</button>
          <button id="stop" class="stop btn btn-default" type="button">STOP!</button>
        </form>
        
        <div class="blocks">
          <div id="test" class="block"></div>
        </div>
        
        <script>
          $(function() {
            
            // Stop animation when button is clicked
            $( "#stop" ).click(function() {
              $( ".block" ).stop();
            });
            $('.example-1 .go').on('click', function() {
              $('.block').stop(true);
              $('.block').animate({transform: "translate(50px,50px)"}, {
                duration: 2000
              }).promise().done(function() {
                // done
              });
            });
            
          });
          
        </script>
      </div>
      
      
    
    </div>
  </body>
</html>
